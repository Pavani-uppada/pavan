<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css units</title>
    <style>
      .first{
            width: 600px;
            height: 600px;
            background-color: red;
        }
        .second{
            width: 50%;
            height: 50%;
            background-color: blue;
        }
        .third{
            width: 30%;
            height: 30%;
            background-color: green;

        }
    </style>
</head>
<body >
    <div class="first">
        <p>this is parent</p>
    <div class="second">
        <p>this is child</p>
        <div class="third">
            <p>this is pavani</p>
        </div>

    </div>
    </div>
    
</body>
</html>
